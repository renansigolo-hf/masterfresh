name: Call multiple reusable workflows

on:
  pull_request:
    branches:
      - main

jobs:
  caller:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/workflow-A.yml

  call_workflow_b:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/workflow-B.yml
