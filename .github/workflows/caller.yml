name: Caller

on:
  pull_request:
    branches:
      - main

env:
  REPOSITORY: masterfresh

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  call_workflow_a:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout custom reusable actions
        uses: actions/checkout@v2
        with:
          # Name of the repo
          path: ${{ env.REPOSITORY }}

      - name: Use custom action
        uses: ./masterfresh/.github/actions/say-hello
        with:
          name: Renan

  call_workflow_b:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout reusable-actions
        uses: actions/checkout@v2
        with:
          # Name of the repo
          path: ${{ env.REPOSITORY }}

      - name: ./masterfresh/.github/actions/hello-world
        uses: ./masterfresh/.github/actions/hello-world
        id: foo
        with:
          who-to-greet: "Mona the Octocat"

  call_workflow_c:
    runs-on: ubuntu-latest
    steps:
      # Checkout Custom Actions
      - uses: actions/checkout@v2
        with:
          path: ${{ env.REPOSITORY }}

      # Use Custom Actions
      - uses: ./masterfresh/.github/actions/hello-world
      - id: foo
        uses: actions/hello-world
        with:
          who-to-greet: "Mona the Octocat"
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
